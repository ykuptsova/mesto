<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__content">
      <img class="header__logo" src="./images/logo.svg"/>
    </div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__pic" src="./images/profile.jpeg"/>
        <div class="profile__texts">
          <div class="profile__name-container">
            <h1 class="profile__name">Хвост</h1>
            <img class="profile__edit-button" src="./images/edit-button.svg"/>
          </div>
          <p class="profile__info">Путешественник</p>
        </div>                
        <div class="profile__spacer"></div>
        <img class="profile_plus-button" src="./images/plus-button.svg"/>
      </div>
    </section>

    <section class="elements">
      <div class="elements__content">
        <article class="element">  
          <img class="element__image" src="./images/places/Norway, Lofoten.jpeg" alt="Маленькие жёлтые домики 
          на фоне гор"/>
          <div class="element__description">
            <h2 class="element__title">Норвегия, Лофотены</h2> 
            <img class="element__heart" src="./images/heart.svg"/>
          </div>
        </article>
        <article class="element">  
          <img class="element__image" src="./images/places/Austria, Tirol.jpeg" alt="Фото Альп в облаках"/>
          <div class="element__description">
            <h2 class="element__title">Австрия, Тироль</h2>  
            <img class="element__heart" src="./images/heart.svg"/>
          </div>
        </article>
        <article class="element">  
          <img class="element__image" src="./images/places/Germany, Neuschwanstein.jpg" alt="Фото замка 
          Нойшванштайн с Германии"/>
          <div class="element__description">
            <h2 class="element__title">Германия, Нойшванштайн</h2>
            <img class="element__heart" src="./images/heart.svg"/>  
          </div>
        </article>
        <article class="element">  
          <img class="element__image" src="./images/places/Finland, Lapland.jpg" alt="Северное сияние"/>
          <div class="element__description">
            <h2 class="element__title">Финляндия, Лапландия</h2> 
            <img class="element__heart" src="./images/heart.svg"/>
          </div>
        </article>  
        <article class="element">  
          <img class="element__image" src="./images/places/Switzerland, Zermatt.jpg" alt="Фото домиков 
          на фоне горы"/>
          <div class="element__description">
            <h2 class="element__title">Швейцария, Церматт</h2> 
            <img class="element__heart" src="./images/heart.svg"/>
          </div>
        </article>  
        <article class="element">  
          <img class="element__image" src="./images/places/Turkey, Cappadocia.jpg" alt="Фестиваль воздушных 
          шаров"/>
          <div class="element__description">
            <h2 class="element__title">Турция, Каппадокия</h2> 
            <img class="element__heart" src="./images/heart.svg"/>
          </div>
        </article>
      </div>
    </section>

    <section class="popup popup_opened2">      
      <div class="popup__overlay"></div>
      <div class="popup__container">
        Close Button, Title, Inputs, Button
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
          <p class="popup__name">Хвост</p>
          <p class="popup__info">Путешественник</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2021. Mesto World</p>
  </footer>
</body>

</html>
