<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Лого Проекта Место"/></header><main class="content"><section class="profile"><div class="profile__content"><img class="profile__pic" src="7dfd0474c4804a803761.jpeg" alt="Фото Профиля"/><div class="profile__texts"><div class="profile__name-container"><h1 class="profile__name">Хвост</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__info">Путешественник</p></div><button class="profile__new-card-button"></button></div></section><section class="elements"><div class="elements__content"></div></section></main><footer class="footer"><p class="footer__content">&copy; 2021. Mesto World</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile"><label class="popup__form-field"><input class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error popup__input-error_type_name"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_type_info" name="info" placeholder="О Себе" minlength="2" maxlength="200" required/> <span class="popup__input-error popup__input-error_type_info"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_card-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="card-add" novalidate><label class="popup__form-field"><input class="popup__input popup__input_type_name" name="card_name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error popup__input-error_type_name"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_type_info" name="link" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__input-error popup__input-error_type_info"></span></label> <button type="submit" class="popup__save-button">Создать</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_dimmed popup_type_picture"><figure class="popup__image-container"><img class="popup__image"/><figcaption class="popup__image-description">{{description}}</figcaption><button class="popup__close-button" type="button"></button></figure></div><template class="element__template"><article class="element"><img class="element__image" src="{{src}}" alt="{{alt}}"/><div class="element__description"><h2 class="element__title">{{name}}</h2><button class="element__heart" type="button"></button></div><img class="element__trash" src="823b0cf1b0b7e9cb7cad.svg"/></article></template></body></html>
