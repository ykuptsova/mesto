<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__content">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Проекта Место"/>
    </div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__pic" src="./images/profile.jpeg" alt="Фото Профиля"/>
        <div class="profile__texts">
          <div class="profile__name-container">
            <h1 class="profile__name">&nbsp;</h1>
            <img class="profile__edit-button" src="./images/edit-button.svg" alt="Кнопка Редактировать Профиль"/>
          </div>
          <p class="profile__info">&nbsp;</p>
        </div>                
        <div class="profile__spacer"></div>
        <img class="profile__plus-button" src="./images/plus-button.svg" alt="Кнопка Добавить Место"/>
      </div>
    </section>

    <section class="elements">
      <div class="elements__content">
        <article class="element">  
          <img class="element__image" src="./images/places/norway-lofoten.jpeg" alt="Маленькие жёлтые домики на фоне гор"/>
          <div class="element__description">
            <h2 class="element__title">Норвегия, Лофотены</h2> 
            <img class="element__heart" src="./images/heart.svg" alt="Кнопка Лайкнуть Место"/>
          </div>
        </article>
        <article class="element">  
          <img class="element__image" src="./images/places/austria-tirol.jpeg" alt="Фото Альп в облаках"/>
          <div class="element__description">
            <h2 class="element__title">Австрия, Тироль</h2>  
            <img class="element__heart" src="./images/heart.svg" alt="Кнопка Лайкнуть Место"/>
          </div>
        </article>
        <article class="element">  
          <img class="element__image" src="./images/places/germany-neuschwanstein.jpg" alt="Фото замка Нойшванштайн с Германии"/>
          <div class="element__description">
            <h2 class="element__title">Германия, Нойшванштайн</h2>
            <img class="element__heart" src="./images/heart.svg" alt="Кнопка Лайкнуть Место"/>  
          </div>
        </article>
        <article class="element">  
          <img class="element__image" src="./images/places/finland-lapland.jpg" alt="Северное сияние"/>
          <div class="element__description">
            <h2 class="element__title">Финляндия, Лапландия</h2> 
            <img class="element__heart" src="./images/heart.svg" alt="Кнопка Лайкнуть Место"/>
          </div>
        </article>  
        <article class="element">  
          <img class="element__image" src="./images/places/switzerland-zermatt.jpg" alt="Фото домиков на фоне горы"/>
          <div class="element__description">
            <h2 class="element__title">Швейцария, Церматт</h2> 
            <img class="element__heart" src="./images/heart.svg" alt="Кнопка Лайкнуть Место"/>
          </div>
        </article>  
        <article class="element">  
          <img class="element__image" src="./images/places/turkey-cappadocia.jpg" alt="Фестиваль воздушных шаров"/>
          <div class="element__description">
            <h2 class="element__title">Турция, Каппадокия</h2> 
            <img class="element__heart" src="./images/heart.svg" alt="Кнопка Лайкнуть Место"/>
          </div>
        </article>
      </div>
    </section>

    <section class="popup">      
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
          <input class="popup__input popup__name" placeholder="Имя" value=""/>
          <input class="popup__input popup__info" placeholder="О Себе" value=""/>
        </div>
        <div class="popup__save-button">
          Сохранить
        </div>
        <img class="popup__close-button" src="./images/close-button.svg" alt="Кнопка Закрыть Форму"/>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2021. Mesto World</p>
  </footer>

  <script src="./scripts/main.js"></script>
</body>

</html>
