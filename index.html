<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>  
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Проекта Место"/>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__pic" src="./images/profile.jpeg" alt="Фото Профиля"/>
        <div class="profile__texts">
          <div class="profile__name-container">
            <h1 class="profile__name">Хвост</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info">Путешественник</p>
        </div>                
        <button class="profile__plus-button"></button>
      </div>
    </section>

    <section class="elements">
      <div class="elements__content">        
        <template id="element__template">
          <article class="element">  
            <img class="element__image" src="{{src}}" alt="{{alt}}"/>
            <div class="element__description">
              <h2 class="element__title">{{name}}</h2> 
              <button class="element__heart" type="button"></button>
            </div>
            <img class="element__trash" src="./images/trash.svg"/>
          </article>    
        </template>
        <!--
          Элементы карточек добавляются сюда динамически,
          клонируя element__template
        -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2021. Mesto World</p>
  </footer>

  <div id="editProfile" class="popup">      
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input class="popup__input popup__input_type_name" name="name" placeholder="Имя"/>
        <input class="popup__input popup__input_type_info" name="info" placeholder="О Себе"/>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div id="addPlace" class="popup">      
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="profile">
        <input class="popup__input popup__input_type_name" name="card_name" placeholder="Название"/>
        <input class="popup__input popup__input_type_info" name="link" placeholder="Ссылка на картинку"/>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div id="openImg" class="popup popup_dimmed">      
    <div class="popup__image-container">
      <img class="popup__image">
      <p class="popup__image-description">{{description}}</p>
      <button class="popup__close-button" type="button"></button>
    </div>    
  </div>
  
  <script src="./scripts/main.js"></script>
</body>

</html>
